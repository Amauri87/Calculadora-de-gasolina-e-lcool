<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Calcular o preço da gasolina ou álcool" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora Gasolina ou Álcool</title>
  </head>
  <body>
    <main class="container">
      <img
        class="logo"
        src="./assets/gasolina-removebg-preview.png"
        alt="Logo da máquina gasolina ou áalcool"
      />
      <h1 class="title">Qual a melhor opção</h1>
      <form onsubmit="calcular(event )" class="form">
        <label for="">Álcool (Preço por Litro)</label>
        <input
          id="alcool"
          class="input"
          type="number"
          name=""
          id=""
          placeholder="6.50"
          min="1"
          step="0.01"
          required
        />
        <label for="">Gasolina (Preço por Litro)</label>
        <input
          id="gasolina"
          class="input"
          type="number"
          name=""
          id=""
          placeholder="7.00"
          min="1"
          step="0.01"
          required
        />
        <input class="button" type="submit" value="Calcular" class="neon-bt" />
      </form>

      <section id="content-result" class="result hide">
        <span id="text-result">Composar usar Álcool</span>

        <span id="alcool-result">Álcool R$: 3.90</span>
        <span id="gasolina-result">Gasolina R$: 6.90</span>
      </section>
    </main>

    <div class="info">
      <span class="tooltip">Veja como é feito o calculo</span>
      <a href="calculo.html"
        ><img
          class="text-alert"
          src="./assets/alerta-removebg-preview.png"
          alt="Veja como é feito o calculo"
      /></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
